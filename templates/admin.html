<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard ‚Äì MediAssist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #ff512f;
            --secondary: #dd2476;
            --accent: #ff6a00;
            --text-light: #fff;
            --text-muted: #ffdede;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--text-light);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 5vh auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 5vw;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .admin-query {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            padding: 1rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            background: #fff;
            color: #333;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e65c00;
        }

        .response {
            margin-top: 2rem;
            background: #ffffff22;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
        }

        .logout {
            text-align: center;
            margin-top: 2rem;
        }

        .logout a {
            color: var(--text-light);
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .logout a:hover {
            color: var(--text-muted);
        }

        canvas {
            margin-top: 40px;
            background: #ffffff11;
            border-radius: 10px;
            padding: 10px;
        }

        .tools {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .container {
                margin: 3vh 5vw;
                padding: 6vw;
            }

            h1 {
                font-size: 1.5rem;
            }

            textarea {
                font-size: 0.95rem;
            }

            button {
                font-size: 0.95rem;
            }

            .response {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Admin {{ username.title() }} üßë‚Äçüíº</h1>
        <p><em>Role: {{ role.title() }}</em></p>

        <button onclick="startDictation()">üéôÔ∏è Speak Query</button>

        <form method="POST" class="admin-query">
            <textarea name="query" placeholder="Report system issues or manage EMR support..."></textarea>
            <button type="submit">Submit</button>
        </form>

        {% if response %}
        <div class="response">
            <strong>Assistant:</strong> {{ response }}
        </div>
        {% endif %}

        <h3 style="margin-top: 40px;">üìä System Health Overview</h3>
        <canvas id="systemChart" width="400" height="200"></canvas>

        <div class="tools">
            <button onclick="exportCSV()">üìÅ Export CSV</button>
            <button onclick="window.print()">üñ®Ô∏è Export PDF</button>
        </div>

        <div class="logout">
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('systemChart').getContext('2d');
        const systemChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Auth', 'EMR', 'Backup', 'API'],
                datasets: [{
                    label: 'Health (%)',
                    data: [95, 90, 60, 85],
                    backgroundColor: ['#00c6ff', '#43cea2', '#ff6a00', '#ee0979']
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>

    <!-- CSV Export -->
    <script>
        function exportCSV() {
            const data = "System,Status\nAuth,Online\nEMR,Stable\nBackup,Delayed\nAPI,Responsive";
            const blob = new Blob([data], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "system_status.csv";
            link.click();
        }
    </script>

    <!-- Voice Input -->
    <script>
        function startDictation() {
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = "en-US";
                recognition.start();

                recognition.onresult = function(e) {
                    document.querySelector('textarea[name="query"]').value = e.results[0][0].transcript;
                    recognition.stop();
                };
                recognition.onerror = function() {
                    recognition.stop();
                };
            } else {
                alert("Voice input not supported in this browser.");
            }
        }
    </script>
</body>
</html>
